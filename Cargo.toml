[workspace]
members = [
    "lindera-dictionary",
    "lindera-cc-cedict",
    "lindera-ipadic",
    "lindera-ipadic-neologd",
    "lindera-ko-dic",
    "lindera-unidic",
    "lindera",
    "lindera-cli",
    "lindera-python",
    "lindera-wasm",
]
resolver = "2"

[workspace.package]
version = "2.1.1"
edition = "2024"
description = "A morphological analysis libraries and command line interface."
documentation = "https://docs.rs/lindera"
homepage = "https://github.com/lindera/lindera"
repository = "https://github.com/lindera/lindera"
readme = "README.md"
keywords = ["morphological", "analysis", "library", "dictionary", "cli"]
categories = ["text-processing"]
license = "MIT"

[workspace.dependencies]
lindera-dictionary = { version = "2.1.1", path = "lindera-dictionary" }
lindera-cc-cedict = { version = "2.1.1", path = "lindera-cc-cedict" }
lindera-ipadic = { version = "2.1.1", path = "lindera-ipadic" }
lindera-ipadic-neologd = { version = "2.1.1", path = "lindera-ipadic-neologd" }
lindera-ko-dic = { version = "2.1.1", path = "lindera-ko-dic" }
lindera-unidic = { version = "2.1.1", path = "lindera-unidic" }
lindera = { version = "2.1.1", path = "lindera" }
lindera-cli = { version = "2.1.1", path = "lindera-cli" }
lindera-python = { version = "2.1.1", path = "lindera-python" }
lindera-wasm = { version = "2.1.1", path = "lindera-wasm" }

anyhow = "1.0.101"
byteorder = "1.5.0"
clap = { version = "4.5.57", features = ["derive", "cargo"] }
criterion = { version = "0.8.2", default-features = false, features = [
    "html_reports",
] }
csv = "1.4.0"
daachorse = "1.0.0"
derive_builder = "0.20.2"
encoding = "0.2.33"
encoding_rs = "0.8.35"
encoding_rs_io = "0.1.7"
flate2 = "1.1.9"
glob = "0.3.3"
kanaria = "0.2.0"
log = "0.4.29"
md5 = "0.8.0"
memmap2 = "0.9.9"
num_cpus = "1.17.0"
once_cell = "1.21.3"
percent-encoding = "2.3.2"
rand = { version = "0.10.0", default-features = false } # Specify `default-features` to support WebAssembly
regex = "1.12.3"
reqwest = { version = "0.13.2", features = [
    "rustls",
], default-features = false }
rkyv = { version = "0.8.14", features = ["bytecheck"] }
rucrf = "0.3.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
serde_yaml_ng = "0.10.0"
strum = { version = "0.27.2", features = ["derive"] }
strum_macros = "0.27.2"
tar = "0.4.44"
thiserror = "2.0.18"
tokio = { version = "1.49.0", features = [
    "rt",
    "macros",
    "time",
    "sync",
    "io-util",
] }
unicode-blocks = "0.1.9"
unicode-normalization = "0.1.25"
unicode-segmentation = "1.12.0"
url = "2.5.8"

[profile.release]
lto = true

# Make sure that the build scripts and proc-macros are compiled with
# all the optimizations. It speeds up the flate2 crate that we use in our build scripts.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3
[profile.bench.build-override]
opt-level = 3
[profile.test.build-override]
opt-level = 3

[profile.release.package.lindera-wasm]
opt-level = "s"
