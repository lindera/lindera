[workspace]
members = [
    "lindera-dictionary",
    "lindera-cc-cedict",
    "lindera-ipadic",
    "lindera-ipadic-neologd",
    "lindera-ko-dic",
    "lindera-unidic",
    "lindera",
    "lindera-cli",
]
resolver = "2"

[workspace.dependencies]
lindera-dictionary = { version = "0.34.0", path = "lindera-dictionary" }
lindera-cc-cedict = { version = "0.34.0", path = "lindera-cc-cedict" }
lindera-ipadic = { version = "0.34.0", path = "lindera-ipadic" }
lindera-ipadic-neologd = { version = "0.34.0", path = "lindera-ipadic-neologd" }
lindera-ko-dic = { version = "0.34.0", path = "lindera-ko-dic" }
lindera-unidic = { version = "0.34.0", path = "lindera-unidic" }
lindera = { version = "0.34.0", path = "lindera" }
lindera-cli = { version = "0.34.0", path = "lindera-cli" }

anyhow = "1.0.89"
bincode = "1.3.3"
byteorder = "1.5.0"
clap = { version = "4.5.18", features = ["derive", "cargo"] }
criterion = { version = "0.5.1", features = ["html_reports"] }
csv = "1.3.0"
encoding = "0.2.33"
encoding_rs = "0.8.33"
encoding_rs_io = "0.1.7"
flate2 = "1.0.28"
glob = "0.3.1"
kanaria = "0.2.0"
log = "0.4.21"
once_cell = "1.19.0"
rand = "0.8.5"
regex = "1.10.3"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.114"
strum = { version = "0.26.2", features = ["derive"] }
strum_macros = "0.26.2"
tar = "0.4.40"
thiserror = "1.0.58"
unicode-blocks = "0.1.9"
unicode-normalization = "0.1.24"
unicode-segmentation = "1.11.0"
ureq = { version = "2.9.6", default-features = false, features = ["tls", "proxy-from-env"] }
yada = "0.5.1"
derive_builder = "0.20.0"


[profile.release]
lto = true

# Make sure that the build scripts and proc-macros are compiled with
# all the optimizations. It speeds up the flate2 crate that we use in our build scripts.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3
[profile.bench.build-override]
opt-level = 3
[profile.test.build-override]
opt-level = 3
